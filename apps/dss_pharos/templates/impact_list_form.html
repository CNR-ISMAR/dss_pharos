<ul class="list-group">
    {% if impact_list %}
        {% for impact in impact_list %}
        <li class="list-group-item">

            <input type="checkbox" name="impact_{{ impact.pk }}" value="{{ impact.pk }}" data-toggle="toggle" checked>
            {{ impact.impact_name }}
            &nbsp;</li>
        {% endfor %}
    {% else %}
        <li>Impact list empty for {{ economic_sector</li>
    {% endif %}
</ul>
